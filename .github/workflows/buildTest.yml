name: CI - Build and Test

on:
  push:
    branches:
      - main
      - devops/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  tests:
    name: Build and Test
    runs-on: windows-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: .NET 5.0 Setup
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Begin SonarCloud Scanner
        run: dotnet-sonarscanner begin /k:"MILL5_m5finance" /o:"mill5-sonarcloud" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.scm.disabled=false /d:sonar.scm.provider=git /d:sonar.links.scm="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git" /d:sonar.cs.opencover.reportsPaths='**/coverage.opencover.xml'

      - name: Restore Dependencies
        run: |
          dotnet restore m5finance.sln

      - name: Build
        run: |
          dotnet build m5finance.sln --no-restore --configuration Release

      - name: Test
        env:
          OpenFigiApiKey: ${{ secrets.OPENFIGI_API_KEY }}
        run: |
          dotnet test m5finance.tests/m5finance.tests.csproj --no-restore --verbosity normal

      - name: End SonarCloud Scanner
        run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"